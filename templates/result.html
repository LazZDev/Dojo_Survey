<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Result</title>
    </head>
    <body>
        <div class="container">
            <h1>Submitted Info</h1>
            <!-- Display the name submitted in the form -->
            <p>Name: {{ form_data['name'] }}</p>
            <!-- Display the email submitted in the form -->
            <p>Email: {{ form_data['email'] }}</p>
            <!-- Display the gender selected in the form -->
            <p>Gender: {{ form_data['gender'] }}</p>
            <!-- Display the interests selected in the form -->
            <p>Interests: {{ form_data.getlist('interests')|join(', ') }}</p>
            <!-- Define a link to go back to the form with the class "btn btn-primary" -->
            <a href="{{ url_for('index') }}" class="btn btn-primary"
                >Back to Form</a
            >
        </div>
    </body>
</html>
